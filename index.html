

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Image Gallery</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .gallery-img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      margin-bottom: 15px;
      display: none;
    }
    .filter-btn {
      margin: 0 5px 15px;
    }
  </style>
</head>
<body>
  <div class="container my-4">
    <h2 class="text-center mb-4">Image Gallery with jQuery Filtering</h2>

    <!-- Filter Buttons -->
    <div class="text-center mb-4">
      <button class="btn btn-primary filter-btn" data-filter="all">All</button>
      <button class="btn btn-secondary filter-btn" data-filter="nature">Nature</button>
      <button class="btn btn-secondary filter-btn" data-filter="animals">Animals</button>
      <button class="btn btn-secondary filter-btn" data-filter="city">City</button>
    </div>

    <!-- Gallery Grid -->
    <div class="row" id="gallery">
      <div class="col-md-4 mb-4 gallery-item" data-category="nature">
        <img src="https://picsum.photos/id/1003/400/300" class="gallery-img" alt="Nature">
      </div>
      <div class="col-md-4 mb-4 gallery-item" data-category="animals">
        <img src="https://picsum.photos/id/237/400/300" class="gallery-img" alt="Dog">
      </div>
      <div class="col-md-4 mb-4 gallery-item" data-category="city">
        <img src="https://picsum.photos/id/1011/400/300" class="gallery-img" alt="City">
      </div>
      <div class="col-md-4 mb-4 gallery-item" data-category="nature">
        <img src="https://picsum.photos/id/1020/400/300" class="gallery-img" alt="Nature">
      </div>
      <div class="col-md-4 mb-4 gallery-item" data-category="animals">
        <img src="https://picsum.photos/id/1025/400/300" class="gallery-img" alt="Animal">
      </div>
      <div class="col-md-4 mb-4 gallery-item" data-category="city">
        <img src="https://picsum.photos/id/1035/400/300" class="gallery-img" alt="City">
      </div>
    </div>
  </div>

  <!-- jQuery and Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    $(document).ready(function () {
      $(".gallery-img").fadeIn(800);

      $(".filter-btn").click(function () {
        var filter = $(this).data("filter");

        $(".filter-btn").removeClass("btn-primary").addClass("btn-secondary");
        $(this).removeClass("btn-secondary").addClass("btn-primary");

        if (filter === "all") {
          $(".gallery-item").each(function () {
            $(this).slideDown(400);
          });
        } else {
          $(".gallery-item").each(function () {
            if ($(this).data("category") === filter) {
              $(this).slideDown(400);
            } else {
              $(this).slideUp(400);
            }
          });
        }
      });
    });
  </script>
</body>
</html>
